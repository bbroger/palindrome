<div class="panel panel-default message-list-item">
    <div class="panel-body">
        <table class="table table-striped table-responsive table-hover">
            <tr>
                <th>Message</th>
                <th>Palindrome?</th>
                <th></th>
            </tr>
            <tr ng-repeat="message in messages">
                <td>{{message.text}}</td>
                <td ng-if="isPalindrome(message.text)"><i class="fa fa-check text-success"></i></td>
                <td ng-if="!isPalindrome(message.text)"><i class="fa fa-times text-danger"></i></td>
                <td>
                    <a href="#messages/{{message.id}}" class="btn btn-sm btn-info">
                        <i class="fa fa-eye"></i> View
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div ng-include="'add.html'">
</div>
